   <!-- Social Network Sharing -->
	var url = window.location.href.substr(0, window.location.href.indexOf('#'));
	var shareTitle = "";
	var shareContent = "";
   function shareFacebook()
   {
      var d = document, f = 'http://www.facebook.com/sharer', p = '.php?src=bm&v=4&i=1259575049&u=' + encodeURIComponent(url) + '&t=' + encodeURIComponent(document.title);
      function a()
      {
         if (!window.open(f + p, 'sharer', 'toolbar=0,status=0,resizable=1,width=626,height=436'))
         {
            document.location.href = f + p;
         }
      }
      if (/Firefox/.test(navigator.userAgent))
      {
         setTimeout(a, 0);
      }
      else
      {
         a();
      }
   }

   function sharePlurk()
   {
      window.open('http://www.plurk.com/?qualifier=shares&status='.concat(encodeURIComponent(url)).concat(' ').concat('&#40;').concat(encodeURIComponent(document.title)).concat('&#41;'));
   }

   function shareTwitter()
   {
      window.open('http://twitter.com/home/?status='.concat(encodeURIComponent(document.title)).concat(' ').concat(encodeURIComponent(url)));
   }

   function initSWF(swfID)
   {
      if(navigator.appName.indexOf("Microsoft") != -1)
      {
         swf = window[swfId];
      }
      else
      {
         swf = document[swfId];
      }
